logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

spring:
  data:
    mongodb:
      uri: mongodb://hydrangea:hydrangea@localhost:27017/hydrangea?authSource=admin
    redis:
      host: localhost
      port: 6379
      password: hydrangea
  datasource:
    url: jdbc:postgresql://localhost:5432/hydrangea
    username: hydrangea
    password: hydrangea
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show_sql: true

cors:
  allowed-origins:
    - http://localhost:5173

token:
  access-token:
    name: accessToken
    expiration-seconds: 86400

# 안전 Dream Open API
safety-dream-open-api:
  lcm:
    # 실종경보 템플릿
    # https://www.safe182.go.kr/home/api/guide4.do
    amber-list-t-form:
      uri: https://www.safe182.go.kr/api/lcm/amberListTForm.do
      essential-id: ${SAFETY_DREAM_ESSENTIAL_ID}
      authentication-key: ${SAFETY_DREAM_AUTHENTICATION_KEY}
